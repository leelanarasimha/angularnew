<form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
<div class="row">
    <div class="col-md-12 mb-3">
        <button type="submit" class="btn btn-success mr-3" [disabled]="recipeForm.invalid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" class="form-control" formControlName="name"/>
            </div>
            <div class="form-group">
                <label for="">Image Url</label>
                <input type="text" name="imagePath" class="form-control" formControlName="imagePath" #imagepath/>
            </div>

            <div>
                <img [src]="imagepath.value" class="img-fluid"/>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
            </div>

            <div formArrayName="ingredients">
                <div class="row mt-2" 
                *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
                
                    <div class="col-md-7">
                        <input type="text" class="form-control" formControlName="name"/>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" formControlName="amount"/>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                    
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add Ingredient</button>
            </div>
            
      
    </div>
</div>
  </form>

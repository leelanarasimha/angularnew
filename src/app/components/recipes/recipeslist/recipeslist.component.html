<div class="row">
    <div class="col-md-12 mb-4">
        <a [routerLink]="['/recipes', 'new']" 
        class="btn btn-success">New Recipe</a>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <app-recipeitem *ngFor="let recipe of recipes; let i = index" 
            [recipe]="recipe" [id]="i"></app-recipeitem>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
         <div class="btn-group" role="group" appDropdown>
            <button id="btnGroupDrop1" type="button" 
            class="btn btn-primary dropdown-toggle" 
            data-toggle="dropdown" 
            aria-haspopup="true" 
            aria-expanded="false">Manage Recipe</button>

            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <a class="dropdown-item" href="#" (click)="onShoppinglistAdd($event)">Add to Shoppinglist</a>
                <a class="dropdown-item" [routerLink]="['/recipes', id, 'edit']">Edit Recipe</a>
                <a class="dropdown-item" href="#" (click)="onDeleteRecipe($event)">Delete Recipe</a>
            </div>
        </div>

        <div class="my-3">
            <img [src]="recipe.imagePath" class="img-fluid"/>
        </div>
        <p>{{recipe.description}}</p>

        <div>Ingredients</div>

        <ul class="list-group">
            <li class="list-group-item" 
            *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
        </ul>
        
    </div>
</div>

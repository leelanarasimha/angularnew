<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onIngredientAdd(form)" #form="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" ngModel required/>
                    </div>
                </div>
                <div class="col-md-3">
                    <label>Amount</label>
                    <input type="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="form.invalid">{{editMode ? 'Update' : 'Add'}}</button>
                    <a href="#" class="btn btn-danger mr-2" (click)="onDelete($event)">Delete</a>
                    <a href="#" class="btn btn-info" (click)="onResetForm($event)">Clear</a>
                </div>
            </div>
        </form>
    </div>
</div>

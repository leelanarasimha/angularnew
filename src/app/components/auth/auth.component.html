<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="form-group">
                <label for="">EMail</label>
                <input type="text" class="form-control" name="email" ngModel required email/>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" ngModel required minLength="6"/>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ isLoginMode ? 'Sign In' : 'Sign Up'}}</button> | 
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Sign In'}}</button>
            </div>
        </form>
    </div>
</div>
